<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Python Solutions Compared to other Users</h1>
    <canvas id="scatterPlot" width="600" height="600"></canvas>
    <script>
        // Example data
        const data = {
            datasets: [{
                label: 'Algorithm Performance',
                data: [
                    {x: 75, y: 80, label: 'Problem 1'},
                    {x: 85, y: 70, label: 'Problem 2'},
                    {x: 90, y: 60, label: 'Problem 3'},
                    {x: 60, y: 75, label: 'Problem 4'},
                    {x: 95, y: 85, label: 'Problem 5'}
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                pointHoverBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointHoverBorderColor: 'rgba(220, 220, 220, 1)',
                pointHoverBorderWidth: 2,
                pointRadius: 5,
                pointHoverRadius: 7
            }]
        };

        // Config for the Chart
        const config = {
            type: 'scatter',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Beats (%) on Time'
                        },
                        min: 0,
                        max: 100,
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Beats (%) on Space'
                        },
                        min: 0,
                        max: 100,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        enabled: false
                    }
                }
            }
        };

        // Render the chart
        const ctx = document.getElementById('scatterPlot').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
