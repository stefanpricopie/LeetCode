name: Generate Algorithm Performance Plot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly pandas kaleido requests

      - name: Generate algorithm performance plot
        run: python analyze_commits.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add algorithm_performance.html algorithm_performance.png
          git commit -m 'Update algorithm performance plot'
          git push